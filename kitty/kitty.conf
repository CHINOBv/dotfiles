# ===================================================================
# KITTY CONFIGURATION
# Catppuccin Mocha Theme
# ===================================================================

# ===================================================================
# FONTS
# ===================================================================
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic

font_size 11.0
adjust_line_height 110%
adjust_column_width 0

# Ligatures
disable_ligatures never

# ===================================================================
# CURSOR
# ===================================================================
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# ===================================================================
# SCROLLBACK
# ===================================================================
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 0
scrollback_fill_enlarged_window yes

# ===================================================================
# MOUSE
# ===================================================================
mouse_hide_wait 3.0
url_color #89b4fa
url_style curly
open_url_with default
url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
copy_on_select clipboard
paste_actions quote-urls-at-prompt

# ===================================================================
# PERFORMANCE
# ===================================================================
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ===================================================================
# BELL
# ===================================================================
enable_audio_bell no
visual_bell_duration 0.0
visual_bell_color none
window_alert_on_bell yes
bell_on_tab "ðŸ”” "

# ===================================================================
# WINDOW
# ===================================================================
remember_window_size  yes
initial_window_width  120c
initial_window_height 35c

window_padding_width 10 15
window_margin_width 0

# Borders
draw_minimal_borders yes
window_border_width 1pt
active_border_color #cba6f7
inactive_border_color #313244

# Background
background_opacity 0.92
background_blur 20
dynamic_background_opacity yes

# Dim inactive
inactive_text_alpha 0.8

# ===================================================================
# TAB BAR
# ===================================================================
tab_bar_edge bottom
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_align left
tab_bar_min_tabs 1

tab_title_template "{index}: {fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
active_tab_title_template "{index}: {fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

active_tab_foreground   #11111b
active_tab_background   #cba6f7
active_tab_font_style   bold
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
inactive_tab_font_style normal
tab_bar_background      #11111b
tab_bar_margin_color    #11111b

# ===================================================================
# LAYOUTS
# ===================================================================
enabled_layouts splits,stack,tall,fat,grid,horizontal,vertical

# ===================================================================
# CATPPUCCIN MOCHA COLORS
# ===================================================================
# The basic colors
foreground              #cdd6f4
background              #1e1e2e
selection_foreground    #1e1e2e
selection_background    #f5e0dc

# Cursor colors
cursor                  #f5e0dc
cursor_text_color       #1e1e2e

# URL underline color when hovering with mouse
url_color               #89b4fa

# Kitty window border colors
active_border_color     #cba6f7
inactive_border_color   #6c7086
bell_border_color       #f9e2af

# OS Window titlebar colors
wayland_titlebar_color  #1e1e2e
macos_titlebar_color    #1e1e2e

# Tab bar colors
active_tab_foreground   #11111b
active_tab_background   #cba6f7
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
tab_bar_background      #11111b

# Colors for marks (marked text in the terminal)
mark1_foreground #1e1e2e
mark1_background #87b0f9
mark2_foreground #1e1e2e
mark2_background #cba6f7
mark3_foreground #1e1e2e
mark3_background #74c7ec

# The 16 terminal colors

# black
color0 #45475a
color8 #585b70

# red
color1 #f38ba8
color9 #f38ba8

# green
color2  #a6e3a1
color10 #a6e3a1

# yellow
color3  #f9e2af
color11 #f9e2af

# blue
color4  #89b4fa
color12 #89b4fa

# magenta
color5  #f5c2e7
color13 #f5c2e7

# cyan
color6  #94e2d5
color14 #94e2d5

# white
color7  #bac2de
color15 #a6adc8

# ===================================================================
# ADVANCED
# ===================================================================
shell .
editor .
close_on_child_death no
allow_remote_control yes
listen_on unix:/tmp/kitty
update_check_interval 0
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size 512

# ===================================================================
# KEYBOARD SHORTCUTS
# ===================================================================
kitty_mod ctrl+shift

# Clipboard
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+s paste_from_selection

# Scrolling
map kitty_mod+up        scroll_line_up
map kitty_mod+down      scroll_line_down
map kitty_mod+page_up   scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home      scroll_home
map kitty_mod+end       scroll_end
map kitty_mod+h         show_scrollback

# Window management
map kitty_mod+enter new_window_with_cwd
map kitty_mod+n     new_os_window_with_cwd
map kitty_mod+w     close_window
map kitty_mod+]     next_window
map kitty_mod+[     previous_window
map kitty_mod+f     move_window_forward
map kitty_mod+b     move_window_backward
map kitty_mod+`     move_window_to_top
map kitty_mod+r     start_resizing_window

# Focus
map kitty_mod+h neighboring_window left
map kitty_mod+l neighboring_window right
map kitty_mod+k neighboring_window up
map kitty_mod+j neighboring_window down

# Splits (like tmux)
map ctrl+a>- launch --location=hsplit --cwd=current
map ctrl+a>\ launch --location=vsplit --cwd=current
map ctrl+a>z toggle_layout stack

# Tab management
map kitty_mod+t     new_tab_with_cwd
map kitty_mod+q     close_tab
map kitty_mod+right next_tab
map kitty_mod+left  previous_tab
map kitty_mod+.     move_tab_forward
map kitty_mod+,     move_tab_backward
map kitty_mod+alt+t set_tab_title

# Tab shortcuts
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

# Layout
map kitty_mod+l next_layout

# Font size
map kitty_mod+equal     change_font_size all +1.0
map kitty_mod+minus     change_font_size all -1.0
map kitty_mod+backspace change_font_size all 0

# Misc
map kitty_mod+f11 toggle_fullscreen
map kitty_mod+f10 toggle_maximized
map kitty_mod+u   kitten unicode_input
map kitty_mod+f2  edit_config_file
map kitty_mod+escape kitty_shell window

# Opacity
map kitty_mod+a>m set_background_opacity +0.05
map kitty_mod+a>l set_background_opacity -0.05
map kitty_mod+a>1 set_background_opacity 1
map kitty_mod+a>d set_background_opacity default

# Hints (URLs, paths, etc)
map kitty_mod+e open_url_with_hints
map kitty_mod+p>f kitten hints --type path --program -
map kitty_mod+p>l kitten hints --type line --program -
map kitty_mod+p>w kitten hints --type word --program -
